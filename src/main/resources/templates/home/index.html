<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>
<body>
<header th:insert="~{/fragments/fragments :: header}"
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>
<main>
    <div class="container">
        <h2>Welcome to the Thymeleaf Demo!</h2>
    </div>
</main>
<footer th:insert="~{/fragments/fragments :: footer}"></footer>
</body>
</html>
