<--
This fragment is used as the head-tag in all HTML pages.
-->
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${pageTitle}"></title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<--
This fragment is used as the header-tag in all HTML pages.
-->
<header th:fragment="header">
    <div id="title" th:if="${pageTitle}" class="row">
        <i class="bi-stars col-1 header-icon"></i>
        <span th:text="${pageTitle}" class="col-11"></span>
    </div>

    <div class="navigation mr-3">
        <div class="row" style="margin-right:10px;vertical-align: middle">

            <div class="col-sm"></div>
            <button id="btnNavHome" title="Home" class="btn nav-icon">
                <span class="bi-house" style="display: block"></span>
                <span class="icon-text">Home</span>
            </button>

            <button id="btnNavListUsers" title="List Users" class="btn btn-sm nav-icon">
                <span class="bi-people" style="display: block"></span>
                <span class="icon-text">Users</span>
            </button>

            <button id="btnNavCreateUser" title="Create User" class="btn btn-sm nav-icon">
                <span class="bi-person-plus" style="display: block"></span>
                <span class="icon-text">Create</span>
            </button>

            <button id="btnNavSettings" title="Settings" class="btn btn-sm nav-icon">
                <span class="bi-gear" style="display: block"></span>
                <span class="icon-text">Settings</span>
            </button>
        </div>
    </div>
</header>

<--
This fragment is used as the footer-tag in all HTML pages.
-->
<footer th:fragment="footer">
    Copyright &copy; 2025 IT Nerds.
</footer>
