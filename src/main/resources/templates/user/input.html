<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Create User</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>

</head>
<body>
<header class="border-bottom">
    <span id="title" th:if="${pageTitle}" class="row">
        <span class="bi-stars col-sm"></span><span th:text="${pageTitle}" class="col-11"></span>
    </span>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/form" class="nav-link">Create User</a></li>
        <li class="nav-item"><a href="/users" class="nav-link">List Users</a></li>
    </ul>
</header>
<main>
    <div class="container m-4 p-4">
        <form th:action="@{/submit}" th:object="${user}" method="post" class="form">

            <h2>Enter User Data</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter name" required/>
            </div>

            <div class="form-group">

                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <!-- <input type="number" id="age" min="18" max="130" th:field="*{age}" required /> -->
                <input type="number" id="age" class="form-control" th:min="${ageLimitMin}" th:max="${ageLimitMax}" th:field="*{age}"
                       placeholder="Enter age" required/>
            </div>

            <button type="submit" class="btn btn-primary text-end">Submit</button>
        </form>
    </div>
</main>
<footer>
    Copyright &copy; 2025 Your Company Name
</footer>
</body>
</html>
