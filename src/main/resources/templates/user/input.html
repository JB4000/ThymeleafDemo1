<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
<h2>Enter User Details</h2>
<form th:action="@{/submit}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br><br>
    <label for="age">Age:</label>
    <!-- <input type="number" id="age" min="18" max="130" th:field="*{age}" required /> -->
    <input type="number" id="age" th:min="${ageLimitMin}" th:max="${ageLimitMax}" th:field="*{age}" required />
    <br><br>
    <button type="submit">Submit</button>
</form>
<a th:href="@{/users}">View All Users</a>
</body>
</html>
