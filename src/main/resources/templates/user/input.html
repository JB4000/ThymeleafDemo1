<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>

</head>
<body>
<header th:insert="~{/fragments/fragments :: header}"
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"></header>
<main>
    <div class="container m-4 p-4">
        <form th:action="@{/submit}" th:object="${user}" method="post" class="form">

            <h2>Enter User Data</h2>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" th:min="${userNameLengthMin}" th:max="${userNameLengthMax}" th:field="*{name}" placeholder="Enter name" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:min="${userEmailLengthMin}" th:max="${userEmailLengthMax}" th:field="*{email}" aria-describedby="emailHelp"
                               placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <!-- <input type="number" id="age" min="18" max="130" th:field="*{age}" required /> -->
                        <input type="number" id="age" class="form-control" th:min="${userAgeLimitMin}" th:max="${userAgeLimitMax}"
                               th:field="*{age}"
                               placeholder="Enter age" required/>
                    </div>

                </div>
                <div class="col-6">
                    kjhkjhkjhkjhkjh
                </div>
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</main>
<footer th:insert="~{/fragments/fragments :: footer}"></footer>
</body>
</html>
