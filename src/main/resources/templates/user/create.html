<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<body>

<!-- Header Fragment -->
<header th:replace="~{/fragments :: header}"></header>

<main>
    <div class="container">

        <form th:action="@{/user}" th:object="${user}" method="post" class="form" autocomplete="on">
            <h2>Create User</h2>
            <div th:replace="~{/fragments :: user-form-input}"></div>
            <hr>
            <div class="form-group text-end">
                <button type="button" class="btn btn-secondary" title="Back" onclick="history.go(-1)">Back</button>
                <button type="submit" class="btn btn-primary" title="Create User">Save</button>
            </div>
        </form>
    </div>

    <!-- Toast Notification Fragment -->
    <div th:replace="~{/fragments :: toast}"></div>

    <!-- Modal Dialog Fragment -->
    <div th:replace="~{/fragments :: modal}"></div>

</main>

<!-- Footer Fragment -->
<footer th:replace="~{/fragments :: footer}"></footer>

</body>
</html>
