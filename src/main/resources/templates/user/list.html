<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<body>

<!-- Header Fragment -->
<header th:replace="~{/fragments :: header}"></header>

<main>
    <div class="container">

        <h2>Users <span class='badge bg-dark' th:utext="${users.size()}"></span></h2>

        <div th:if="${users.size() > 0}" class="w-100">
            <div class="row my-5">

                <div th:each="user : ${users}" class="card shadow mx-auto col-md-4" style="width: 18rem;">
                    <img th:src="${user.image}" class="card-img" th:alt="${user.name}"
                         th:title="${user.name}">
                    <div class="card-body">
                        <h5 th:text="${user.name}" class="card-title">Card title</h5>
                        <div th:utext="${user.description}">Card text</div>
                        <div th:text="${user.phone}">Card text</div>
                        <div th:text="${user.email}">Card text</div>
                        <div th:text="${user.profession}">Card text</div>
                        <div th:text="${#strings.listJoin(user.hobbies, ',')}">Card text</div>
                    </div>

                    <div class="row m-2">
                    <a class="btn btn-secondary btn-sm mb-1" th:href="@{/user/{id}(id=${user.id})}"
                           title="Show User">Show</a>
                    <a class="btn btn-secondary btn-sm mb-1" th:href="@{/user/update/{id}(id=${user.id})}"
                           title="Edit User">Edit</a>
                        <a class="btn btn-secondary btn-sm mb-1" th:href="${'tel:' + user.phone}"
                           th:title="${'Call User: ' + user.phone}">Call</a>
                    <a class="btn btn-secondary btn-sm mb-1" th:href="@{mailto:{email}(email=${user.email})}"
                       th:title="${'Email User: ' + user.email}">Email</a>
                    <a class="btn btn-danger btn-sm mb-1" th:href="@{/user/{id}/delete(id=${user.id})}"
                           title="Delete User" th:onclick="'return confirmDelete(\'' +${user.id} +'\')'">Delete</a>
                    </div>

                </div>
            </div>
        </div>

        <div th:if="${users.size() == 0}">
            <p>No users found.</p>
            <hr>
        </div>
        <div class="form-group text-end">
            <button type="button" class="btn btn-secondary" title="Back" onclick="history.go(-1)">Back</button>
            <a class="btn btn-primary btn-small" th:href="@{/user/create}"
               title="Create User">Create</a>
        </div>
    </div>

    <!-- Toast Notification Fragment -->
    <div th:replace="~{/fragments :: toast}"></div>

    <!-- Modal Dialog Fragment -->
    <div th:replace="~{/fragments :: modal}"></div>

</main>

<!-- Footer Fragment -->
<footer th:replace="~{/fragments :: footer}"></footer>
</body>
</html>
