<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

    <!-- Our own Thymeleaf CSS and JS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script defer src="/js/core.js"></script>
</head>

<body>
<header th:replace="~{/fragments :: header}"></header>
<main>
    <div class="container">

        <h2 th:text="'Users (' + ${users.size()} + ')'"></h2>
        <div th:if="${users.size() > 0}">
            <table class="user-list">
                <thead>
                <tr>
                    <th class="user-id">Id</th>
                    <th class="user-name">Name</th>
                    <th class="user-email">Email</th>
                    <th class="user-age">Age</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td><a th:text="${user.email}"></a></td>
                    <td th:text="${user.age}"></td>
                    <td><a class="btn btn-primary btn-small" th:href="@{/user/{id}(id=${user.id})}" title="Show User">Show</a>
                    </td>
                    <td><a class="btn btn-primary btn-small" th:href="@{/user/update/{id}(id=${user.id})}"
                           title="Edit User">Edit</a></td>
                    <td><a class="btn btn-primary btn-small" th:href="@{mailto:{email}(email=${user.email})}"
                           title="Email User">Email</a></td>
                    <td><a class="btn btn-danger btn-small" th:href="@{/user/{id}/delete(id=${user.id})}"
                           title="Delete User" th:onclick="'return confirmDelete(\'' +${user.id} +'\')'">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${users.size() == 0}">
            <p>No users found.</p>
        </div>
    </div>

    <!-- Toast and Modal fragments -->
    <div th:replace="~{/fragments :: toast}"></div>
    <div th:replace="~{/fragments :: modal}"></div>
</main>
<footer th:replace="~{/fragments :: footer}"></footer>
</body>
</html>
